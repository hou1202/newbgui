<div class="content_wrapper">

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <aside>
                    <header><i class="fa fa-fw fa-file"></i>Banner图列表</header>

                    <section>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="btn-group" style="margin-bottom:20px;">
                                        <a class="btn btn-default " href="#/banner/bannerAdd"><i class="fa fa-file-o"></i>新建</a>

                                    </div>
                                    <div class="table-responsive">
                                        <table id="example" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                                            <thead >
                                            <tr>
                                                <th>id</th>
                                                <th>标题</th>
                                                <th>Banner类型</th>
                                                <th>Banner图</th>
                                                <th>添加时间</th>
                                                <th width="140">操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            {foreach name='List' item='l'}
                                            <tr>
                                                <td>{$l.id}</td>
                                                <td>{$l.title}</td>
                                                <td>{$l.attribute}</td>
                                                <td><img src="{$l.thumbnail}" style="width:100px;height:50px"></td>
                                                <td>{$l.create_time}</td>
                                                <td>
                                                    <a class="btn btn-primary btn-xs" href="#/banner/bannerUpdate?id={$l.id}">编辑</a>
                                                    <button type="button" class="btn btn-warning btn-xs J_confirm_modal" data-tip="一定要删除？" data-target="/admin/banner/bannerDel?id={$l.id}">删除</button>
                                                </td>
                                            </tr>
                                            {/foreach}

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </aside>
            </div>
        </div>
    </div>

</div>
<script>
    function submitSearch(){
        $('#searchA').attr('href', '#/news/serach_news?keyword='+$('input[name=keyword]').val());
        document.getElementById("searchA").click();
    }
</script>
